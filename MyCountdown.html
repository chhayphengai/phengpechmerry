<!DOCTYPE html>
<html lang="km">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chhaypheng & Sreypech Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Khmer+OS+Muol&family=Kampongtrach&family=Tekton Pro Cond&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #fcedde, #fcedde);
      color: fcedde;
      text-align: center;
    }
    header {
      background-color: #fcedde; /* ពណ៌ពង់លឿងស្រាល */
      padding: 80px 20px 100px;
      color: #e38a9a; /* ពណ៌ផ្កាឈូក */
      font-family: 'Khmer OS Muol', serif;
      position: relative;
    }
    header .top-line {
      font-size: 2.6em;
      margin-bottom: 10px;
    }
    header h1 {
      font-family: 'Tekton Pro Cond', cursive;
      font-size: 4em;
      margin: 0;
      color: #e38a9a;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }
    header p {
      margin-top: 15px;
      font-size: 1.7em;
      font-family: 'Khmer Kampongtrach', cursive;
      color: #e38a9a;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }
    .countdown {
      background-color: #fcedde;
      padding: 30px 0;
      font-family: 'Khmer OS Muol', serif;
      color: #333;
    }
    .countdown h2 {
      margin: 0;
      font-size: 2em;
    }
    .countdown div {
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <div class="top-line">សិរីមង្គលអាពាហ៍ពិពាហ៍</div>
    <h1>Chhaypheng & Sreypech</h1>
    <p>នៅថ្ងៃទី ៩ ខែ វិច្ឆិកា ឆ្នាំ ២០២៥</p>
  </header>

  <section class="countdown">
    <h2>Countdown to the Big Day</h2>
    <div id="timer">Loading...</div>
  </section>

  <script>
    const weddingDate = new Date("November 9, 2025 17:30:00").getTime();
    const timer = document.getElementById("timer");
    setInterval(() => {
      const now = new Date().getTime();
      const distance = weddingDate - now;

      if (distance <= 0) {
        timer.innerHTML = "💍 Today is the day!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      timer.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }, 1000);
  </script>

</body>
</html>
